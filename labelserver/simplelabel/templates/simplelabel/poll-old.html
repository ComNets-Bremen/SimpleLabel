<img src="{{ image.get_image_url }}" alt="Image">

<form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    {{ form }}


    <input type="hidden" name="image_uuid" value="{{ image.image_uuid }}"/>
    {% for class in classes %}
    <input type="submit" name="submit_{{ class.class_id }}" value="{{ class.class_name }}"/>
    {% endfor %}
</form>
