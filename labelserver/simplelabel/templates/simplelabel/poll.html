{% load static %}
{% load attr_extras %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Wolf or Not</title>


    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "custom/poll.css" %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


  </head>
  <body class="text-center">

<main>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">What do you see?</h1>

        <div class="col">
            <img src="{{ image.get_image_url }}" class="d-block mx-lg-auto img-fluid" alt="Image to check" loading="lazy">
        </div>


        <form method="post" action="">
        {% csrf_token %}

        {% if form.errors %}
        <p class="mt-5 mb-3 text-muted">{{ form.errors }}</p>
        {% endif %}

        <div class="col">
            <div class="form-check form-check-inline">

        {% for field in form %}
        {% for prop in field %}

        {{ prop }}

        {% endfor %}

        {% endfor %}
            </div>
        </div>

        <input type="hidden" name="image_uuid" value="{{ image.image_uuid }}"/>
        <div class="col">
        {% for class in classes %}
        <input type="submit" class="btn btn-lg btn-primary" style="background-color: {{ class.class_color }} !important;" name="submit_{{ class.class_id }}" value="{{ class.class_name }}"/>
        {% endfor %}
        </div>

      </form>


      </div>
    </div>

</main>


  </body>
</html>
